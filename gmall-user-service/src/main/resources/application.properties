server.port=8070
logging.level.root=info
# mysql
spring.datasource.url=jdbc:mysql://localhost:3306/gmall_study?characterBncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
#mybatis
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true
# dubbo
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.registry.address=192.168.0.99
spring.dubbo.application.name=gmall-user-service
spring.dubbo.protocol.name=dubbo
spring.dubbo.base-package=com.atguigu.gmall
spring.dubbo.provider.host=user.gmall.com